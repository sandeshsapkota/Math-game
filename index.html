<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
	<!-- default css -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="math">

	<div class="math__game--details">
		<h2>Mental Math</h2>
		<button class="math__goto">Go to Play</button>
	</div>

	<div class="math__field--wrapper hidden">
		<button class="math__start">Play</button>
		<div class="math__score">
		</div>
		<div class="correct">Correct Answer</div>
		<div class="math__time">03 : 15</div>
		<div class="math__calc">
			<div class="math__num--wrapper">
				<div class="math__num math__num--one">0</div>
				<span class="math__multiply--symbol">*</span>
				<div class="math__num math__num--two">0</div>
			</div>
			<form class="math__ans" autocomplete="off">
				<input type="text" name="answer" class="math__ans--user">
			</form>
		</div>
	</div>

	<!-- Script  -->
		<script src="js/script.js"></script>
</body>
</html>
